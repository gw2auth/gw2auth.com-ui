<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 end-0 mt-7 me-2">
        <ngb-toast *ngFor="let toast of toasts"
                   [header]="toast.parent.title"
                   [autohide]="toast.currentAutohide"
                   [delay]="toast.parent.delay"
                   (mouseover)="toast.currentAutohide = false"
                   (mouseleave)="toast.currentAutohide = toast.parent.autohide">

            {{toast.parent.message}}
        </ngb-toast>
    </div>
</div>
